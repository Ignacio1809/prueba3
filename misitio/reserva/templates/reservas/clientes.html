            <a class="navbar-brand" href="#">Turismo Real</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07"
                aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">

            </button>

            <div class="collapse navbar-collapse" id="navbarsExample07">

                    <li class="nav-item active">

                        <a class="nav-link" href="#">Acerca de la empresa</a>

<body>
    <div style="text-align: center">
        <br>
        <br>
        <h1>Haz tu reserva</h1>
        <div class="badge badge-secondary">
            <h5>Ingresa tus datos para crear tu reserva</h5>
        </div>
    </div>
    <br>
    <br>
    <br>
    
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Nombre</label>
                <input type="text" class="form-control" id="inputEmail4" name="nombre" placeholder="Juan">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Rut</label>
                <input type="text" class="form-control" name="rut" id="inputPassword4" placeholder="20844656-k">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputAddress">Fecha de nacimiento</label>
                <input type="date" class="form-control" name="edad" id="inputAddress" placeholder="18/09/2001">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress2">Correo Electrónico</label>
                <input type="email" class="form-control" name="correo" id="inputAddress2" placeholder="Juan@gmail.com">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputZip">Teléfono</label>
                <input type="number" class="form-control" name="telefono" id="inputZip" placeholder="971994798">
            </div>
            <div class="form-group col-md-6">
                <label for="inputCity">Departamento</label>
                <select  class="form-control" name="departamento" >
                    <option value="">Seleccionar</option>
                    {% for d in departamento %}
                        <option value="{{d.0}}">{{d.2}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Crear Reserva</button>
        <br><br>
        <br><br>
        <br><br>

        
    </form>
</body>

<footer class="bg-dark text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
            <!-- Facebook -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                    class="fab fa-facebook-f"></i><img src="{% static 'img/facebook.png' %}" style="width: 30px"></a>

            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                    class="fab fa-instagram"></i><img src="{% static 'img/instagram.png' %}" style="width: 30px"></a>

            <!-- Google -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i><img
                    src="{% static 'img/twitter.png' %}" style="width: 30px"></a>
        </section>
        <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © Empresa Turismo Real. Todos los derechos reservados 2021
    </div>
    <!-- Copyright -->
</footer>
