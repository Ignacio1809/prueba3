<form action="#" id="formulario" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Usuario</label>
        <input required type="text" name="usuario" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input required type="password" class="form-control" name="clave" id="exampleInputPassword1">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Recordarme.</label>
    </div>
    <a class="btn btn-primary" href="inicio" role="button">Ingresar</a>
    <a class="btn btn-primary" href="registrarse" role="button">Registrarse</a>
</form>
