<div style="text-align: center">
    <h1>Bienvenido a Turismo Real</h1>
    <div class="badge badge-secondary">
        <h5>Ingresa tu información para registrarte</h5>
    </div>
</div>
<br>

<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Usuario</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Juan2021">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="**********">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputAddress">Dirección</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="La Higuera 1095">
        </div>
        <div class="form-group col-md-6">
            <label for="inputAddress2">Correo Electrónico</label>
            <input type="email" class="form-control" id="inputAddress2" placeholder="Juan@gmail.com">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">Ciudad</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Santiago">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">Edad</label>
            <input type="number" class="form-control" id="inputCity" placeholder="26">
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Teléfono</label>
            <input type="number" class="form-control" id="inputZip" placeholder="971994798">
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Recordarme
            </label>
        </div>
    </div>
    <a href="login" type="button" class="btn btn-primary btn-lg btn-block">Registrarme</a>
</form>
</form>
